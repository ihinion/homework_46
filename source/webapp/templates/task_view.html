<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <title>Task</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-primary mb-5">
        <a class="navbar-brand font-weight-bold" href="/">To-Do LIST</a>
        <a class="navbar-brand font-weight-bold" href="add/">ADD NEW</a>
    </nav>
    <div class="card">
        <div class="card-header">
            <b>Task: {{ task.pk }}</b> | Finished: {% if task.finish_date is not None %} {{ task.finish_date }}
        {% endif %}
        </div>
        <div class="card-body">
            <h5 class="card-title"><b>Description:</b> {{ task.description }}</h5>
            <p class="card-text text-justify"><b>Detailed description:</b> {% if task.detailed_desc is not None %}
                {{ task.detailed_desc }}{% endif %}</p>
            <a href="/" class="btn btn-primary">Back to index</a>
            <a class="btn btn-danger" href="/task/{{ task.pk }}/delete/" role="button">Delete</a>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
